<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Comic Sans MS", cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  .center {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    max-width: 420px;
    width: 90%;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  /* ğŸ‘¿ NO BUTTON â€” FREE RANGE */
  #no {
    position: fixed;
    background: #999;
    color: white;
    user-select: none;
    touch-action: none;
    z-index: 9999;
    transition: transform 0.05s linear;
  }

  /* Celebration Page */
  .celebration {
    display: none;
    height: 100vh;
    text-align: center;
    color: #ff4d6d;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .celebration img {
    max-width: 300px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    margin: 20px 0;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear forwards;
    color: #ff4d6d;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- QUESTION PAGE -->
<div class="center" id="questionPage">
  <div class="card">
    <h1>Will you be my Valentine? ğŸ’•</h1>
    <button id="yes">Yes ğŸ’–</button>
  </div>
</div>

<!-- NO BUTTON IS OUTSIDE THE CARD -->
<button id="no">No ğŸ˜¢</button>

<!-- CELEBRATION PAGE -->
<div class="celebration" id="celebrationPage">
  <h1>YAAAAAY!!! ğŸ’˜ğŸ’˜ğŸ’˜</h1>

  <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZiZmR4eHJoc3dsYzVrNnE1bjVkaGViNDZoNnBmZjhpdDI2cm1heSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Q9FGOQewX92eRRO9Qi/giphy.gif" alt="Celebration">

  <p style="font-size:22px;">Best Valentine ever â¤ï¸</p>
  <div id="music"></div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  function randomPosition() {
    const padding = 20;
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
  }

  // Initial position
  randomPosition();

  // Run away when mouse gets CLOSE
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 120) {
      randomPosition();
    }
  });

  // Mobile: instant teleport
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    randomPosition();
  });

  // Absolute safety
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    randomPosition();
  });

  yesBtn.addEventListener("click", () => {
    document.getElementById("questionPage").style.display = "none";
    noBtn.style.display = "none";
    document.getElementById("celebrationPage").style.display = "flex";
    startHearts();
    playMusic();
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 250);
  }

  function playMusic() {
    document.getElementById("music").innerHTML = `
      <iframe width="0" height="0"
        src="https://www.youtube.com/embed/0z7tQ7Z6c2Q?autoplay=1"
        allow="autoplay">
      </iframe>
    `;
  }
</script>

</body>
</html>
